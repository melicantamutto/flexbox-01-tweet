<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tweet</title>
</head>
<body>
    <header>
        <figure>
            <img  src="https://avataaars.io/?avatarStyle=Circle&topType=LongHairCurvy&accessoriesType=Blank&hairColor=BrownDark&facialHairType=Blank&clotheType=BlazerSweater&eyeType=Default&eyebrowType=DefaultNatural&mouthType=Default&skinColor=Pale" alt="Ada Lovelace profile picture" />
            <section>
                <h3>Ada Lovelace</h3>
                <h4>@adalove</h4>
            </section>
        </figure>
    </header>
    <main>
        <p> The Analytical Engine has no pretensions whatever to originate <br /> anything. It can do whatever we know how to order it to perform.</p>
        <time datetime="1842-05-12">2:32 PM - 12 Mayo de 1842</time>
    </main>
    <footer>
        <div>
            <span class="number">203</span><span class="description">Retweets</span>
            <span class="number">532</span><span class="description">Likes</span>
        </div>
        <div>
            <span><a href="#" class="action">Share</a></span>
            <span><a href="#" class="action">Retweet</a></span>
            <span><a href="#" class="action">Like</a></span>
        </div>
    </footer>
</body>
</html>
